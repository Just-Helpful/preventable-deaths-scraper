# This workflow fetches the most up to date preventable death reports from https://www.judiciary.uk/prevention-of-future-death-reports/
# using the `npm run fetch` command

name: Fetch Reports

# This can be configured to run on a cron schedule
on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Checkout project
      uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
    
    - name: Fetch up to date reports
      run: npm run fetch
    
    - name: Commit and push resulting changes
      # feel free to change the username and password here
      run: |
        git config --global user.name "Alex Colby"
        git config --global user.email "alexanderdcolby@gmail.com"

        git add -A
        git commit -m "latest report data fetched"
        git push 2&>/dev/null/
